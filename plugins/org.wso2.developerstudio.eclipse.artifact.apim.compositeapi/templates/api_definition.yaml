        - name: x
          type: string
          required: true
          in: query
        - name: "y"
          type: string
          required: true
          in: query
      responses:
        "200": {}
  /subtract:
    get:
      x-auth-type: "Application & Application User"
      summary: subtract y from x
      x-throttling-tier: Unlimited
      produces: application/json
      parameters:
        - name: x
          type: string
          required: true
          in: query
        - name: "y"
          type: string
          required: true
          in: query
      responses:
        "200": {}
  /add:
    get:
      x-auth-type: "Application & Application User"
