      x-throttling-tier: Unlimited
      produces: application/json
      parameters:
        - name: x
          type: string
          required: true
          in: query
        - name: "y"
          type: string
          required: true
          in: query
      responses:
        "200": {}
  /multiply:
    get:
      x-auth-type: "Application & Application User"
      summary: multiply x by y
      x-throttling-tier: Unlimited
      produces: application/json
      parameters:
        - name: x
          type: string
          required: true
          in: query
        - name: "y"
          type: string
          required: true
          in: query
      responses:
        "200": {}
